{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="margin-top: 100px; margin-left: 100px; margin-right: 100px; padding: 25px;" class="card">
    <form>
        <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
        </div>
        </div>
        <div class="row mb-3">
