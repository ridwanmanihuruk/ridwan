{% load static %}
<nav class="navbar navbar-expand-lg fixed-top navbar-utama">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-3" href="/shop"><img src="https://pngimage.net/wp-content/uploads/2018/05/adidas-logo-white-png-6.png" width="35px"> Adidas Football</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/shop/allproducts/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/adidascopa">Copa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/adidasx">X Ghosted</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/adidaspredator">Predator</a>
                </li>
            </ul>
        </div>

        <div class="collapse log-collapse" id="navbarLog">
            
        </div>
        {% if user.is_authenticated %}
        <div class="d-flex flex-row-reverse bd-highlight">
            <a class="p-2 bd-highlight" href="/shop/signout/"><button class="btn fw-bold" >Sign Out</button></a>
            <div class="p-2 bd-highlight">
                <select class="form-select form-select-sm bd-highlight" aria-label=".form-select-sm example">
                    <option selected>Logged</option>
                    <a href="/shop/account/"><option value="1">Account</option></a>
                    <option value="2">My Favorite</option>
                    <option value="3">Cart</option>
                    <option value="3">History</option>
                  </select>
            </div>
            
        </div>   
        {% else %}
        <div class="d-flex flex-row-reverse bd-highlight">
            <a class="p-2 bd-highlight" href="/shop/signup"><button class="btn fw-bold" >Sign Up</button></a>
            <a class="p-2 bd-highlight" href="/shop/signin"><button class="btn fw-bold" >Sign In</button></a>
        </div>
        {% endif %}
        <form class="d-flex" action="/shop/search/" method="GET">
            <input type="text" name="product_name" placeholder="What are u looking for" class="form-control me-2">
            <button class="btn fw-bold" value="search" type="submit">Search</button>
        </form>
    </div>
</nav>
